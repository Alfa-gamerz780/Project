<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .nav-bar-i {
            padding: 0;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
        }

        #nav-head {
            font-size: 26px;
            font-weight: bold;
            text-decoration: none;
            white-space: nowrap;
        }

        .inner-nav {
            background-color: #1E3A8A;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-toggler {
            display: none;
            padding: 4px 8px;
            margin-right: 15px;
        }

        .nav-link {
            padding: 12px 20px;
            transition: background-color 0.3s;
            margin: 2px 0;
        }

        .nav-link:hover {
            text-decoration: underline;
            font-size: 19px;
        }

        @media (min-width: 492px) {
            .inner-nav {
                height: 100vh;
                width: 250px;
            }
            
            .navbar-collapse {
                display: flex !important;
            }

            #navbarNav {
                margin-top: 20px;
            }

            .nav-content {
                margin-left: 250px;
                padding: 20px;
            }
        }

        @media (max-width: 491px) {
            .inner-nav {
                width: 100%;
                height: auto;
            }

            .container-fluid {
                padding: 10px;
            }

            #nav-head {
                font-size: 20px;
                margin: 0 !important;
            }

            .navbar-collapse {
                background-color: #1E3A8A;
                padding: 10px;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                display: none;
            }

            .navbar-collapse.show {
                display: block;
            }

            .nav-content {
                margin-top: 70px;
                padding: 15px;
            }

            .navbar-nav {
                width: 100%;
            }

            .navbar-toggler {
                display: block;
                margin-left: auto;
                margin-right: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="nav-bar-i">
        <nav class="navbar navbar-dark navbar-expand-lg inner-nav">
            <div class="container-fluid d-flex flex-lg-column">
                <a class="text-light" id="nav-head" href="#">Administration</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse show-nav" id="navbarNav">
                    <ul class="navbar-nav flex-column w-100">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Notices</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
