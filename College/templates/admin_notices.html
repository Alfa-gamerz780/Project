{% extends "dashboard.html" %}

{% block body %}

<h1 class="text-center mb-5 ">Notices</h1>

<div class="container mt-4 border p-4 rounded shadow">
        <h3 class="text-center">Notice 1</h3>
        <div class="row">
                <div class="col-md-8 offset-md-2">
                        <form method="post" action="">
                                {% csrf_token %}
                                <div class="mb-3">
                                        <label for="noticeTitle" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="noticeTitle" name="title" required>
                                </div>
                                <div class="mb-3">
                                        <label for="noticeContent" class="form-label">Content</label>
                                        <textarea class="form-control" id="noticeContent" name="content" rows="4"
                                                required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Notice</button>
                        </form>
                </div>
        </div>
</div>
